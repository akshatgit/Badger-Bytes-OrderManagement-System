{% extends 'new_order.html' %}
{% block menus_block %}
<!-- Menu -->
<div class="pure-u-3-4 main_content">
<h1> {{ menu_name }} Menu:</h1>
<form method="POST">
    <ul class="menu pure-u-1-2">
    {% for item in menu %}
        {% if item.is_available(inventory) %}
        <li class="menu-item"> 
            <div class="pure-u-3-4">
                <b>{{ item.name }}</b>      <br>
                Price: ${{ item.price }}    <br>
                Description: {{ item.description }}
            </div>
            <div class="pure-u-1-8">
                <button name='add_btn' type='submit' value="{{ item.name }}" class="button is-success is-light"> 
                    <i class="fas fa-plus-circle"></i> 
                    <span class="tooltiptext">add one {{ item.name }} into your order</span>
                </button> 
            </div> 
        </li> 
        {% endif %}
    {% endfor %}
    </ul>
</form>
</div>

{% endblock %}
