{% extends 'admin_modify.html' %}
{% block menus_block %}
<!-- Menu -->
<div class="pure-u-3-4 main_content">
<h1> {{ menu_name }} Modify Menu:</h1>
<form method="POST">
    <ul class="menu pure-u-1-2">
    {% for item in menu %}
        {% if item.is_available(inventory) %}
        <li class="menu-item"> 
            <div class="pure-u-3-4">
                <b>{{ item.name }}</b>          <br>
                Base Price: ${{ item.price }}    <br>
                Description: {{ item.description }}
            </div>
            <div class="pure-u-1-8">
                <button name='del_btn' type='submit' value="{{ item.name }}" class="button is-success is-light"> 
                    <i class="fas fa-plus-circle"></i> 
                    <span class="tooltiptext">Delete {{ item.name }} </span>
                </button> 
                <input id="{{ item.name }}" type="number" name="{{ item.name }}" style="width: 5em" min="1" >

                <button name='upd_btn' type='submit' value="{{ item.name }}" class="button is-success is-light"> 
                    <!-- <i class="fas fa-plus-circle"></i>  -->
                    <span class="tooltiptext">Update price </span>
                </button> 
            </div> 
        </li> 
        {% endif %}
    {% endfor %}
    </ul>
</form>
</div>

{% endblock %}
