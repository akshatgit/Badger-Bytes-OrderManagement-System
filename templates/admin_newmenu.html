{% extends 'admin_base.html' %}
{% block admin_block %}
<div class="column is-4 is-offset-4">
        <h3 class="title">Add Menu</h3>
        <div class="box" style="width: 400px;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/admin/newmenu">
        
                        <!-- <label for="Users">Choose a user account:</label> -->
                <div class="select">
                <select name="menutype" id="menuype">
                        <option value="Mains">Mains</option>
                        <option value="Sides">Sides</option>
                        <option value="Drinks">Drinks</option>
                        <option value="Sundaes">Sundaes</option>
                </select>
                </div>
        
                <br><br>
        
                <div class="field">
                        <div class="control">
                        <input class="input is-large" type="text" name="item" placeholder="Item" autofocus="">
                        </div>
                </div>
        
                <div class="field">
                        <div class="control">
                        <input class="input is-large" type="number" name="price" placeholder="Item Price in $" autofocus="">
                        </div>
                </div>
        
        
                <button class="button is-block is-info is-large is-fullwidth">Add</button>
                </form>
        </div>
        </div>

{% endblock %}
